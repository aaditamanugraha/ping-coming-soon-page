<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./src/images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Ping coming soon page</title>
    <link rel="stylesheet" href="./src/output.css" />
  </head>
  <body class="px-8 min-w-mobile grid place-items-center font-libreFranklin">
    <main class="mb-24 grid place-items-center">
      <img src="./src/images/logo.svg" alt="ping-logo" class="mb-12 mt-24" />

      <article class="grid place-items-center mb-5">
        <h1 class="text-xl mb-4 font-extralight text-neutral-gray">
          We are launching <span class="font-semibold text-black">soon!</span>
        </h1>
        <p class="text-xs font-light">Subscribe and get notified</p>
      </article>

      <form action="" class="mb-16">
        <input
          class="w-full border px-8 py-3 mb-2 rounded-full border-secondary-pale-blue text-secondary-pale-blue placeholder-secondary-pale-blue"
          type="email"
          name="email"
          id="email"
          placeholder="Your email address..."
        />
        <button
          class="w-full px-8 py-3 mb-2 rounded-full bg-primary-blue hover:bg-secondary-pale-blue text-white drop-shadow-primary-blue hover:drop-shadow-secondary-pale-blue"
        >
          Notify Me
        </button>
      </form>

      <div class="mb-32">
        <img
          src="./src/images/illustration-dashboard.png"
          alt="illustration-dashboard"
        />
      </div>

      <div class="flex space-x-4 mb-5">
        <div id="facebook-icon" class="border p-2 rounded-full">
          <a href="#!" role="button">
            <!-- Facebook -->

                  d="M80 299.3V512H196V299.3h86.5l18-97.8H196V166.9c0-51.7 20.3-71.5 72.7-71.5c16.3 0 29.4 .4 37 1.2V7.9C291.4 4 256.4 0 236.2 0C129.3 0 80 50.5 80 159.4v42.1H14v97.8H80z"
                />
              </svg>
            </span>
          </a>
        </div>

        <div id="x-icon" class="border p-2 rounded-full">
          <a href="#!" role="button">
            <!-- X -->

        </div>

          <a href="#!" role="button">
            <!-- Instagram -->
            <span class="[&>svg]:h-7 [&>svg]:w-7 [&>svg]:fill-[#1877f2]">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">

      <p class="text-neutral-gray text-xs font-light">

      <p>
        Challenge by
